  video:
    image: selenoid/video-recorder:latest-release
    network_mode: bridge
    links:
      - selenoid
      - selenoid-ui
  ggr:
    image: aerokube/ggr:latest-release
    container_name: ggr
    network_mode: bridge
    ports:
      - 4446:4444
    links:
      - selenoid
    volumes:
      - ./grid-router:/etc/grid-router:ro
  ggr-ui:
    image: aerokube/ggr-ui:latest-release
    container_name: ggr-ui
    network_mode: bridge
    volumes:
      - ./grid-router/quota:/etc/grid-router/quota:ro
    ports:
      - 8888:8888
